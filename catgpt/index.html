<!DOCTYPE html>
<html>
<head>
	<title>CatGPT 🐱‍💻</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>CatGPT</h1>
		<div class="chatbox">
			<div class="message">
				<span class="bot">CatGPT:</span>
				<span class="text">Mjau! How can I help you?</span>
			</div>
		</div>
		<div class="input-box">
			<input type="text" id="user-input" placeholder="Type your message here...">
			<button id="send-btn">Send</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
