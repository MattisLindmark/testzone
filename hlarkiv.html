<!DOCTYPE html>
<html>
<body>

<h1>Sida som visar saker</h1>
<p>Hej, här är en video.</p>
  <div id="myData"></div>
  
 <script>
        fetch('https://mattislindmark.github.io/testzone/testjson.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Video: ' + data[i].rubrik + ' ' + data[i].info+'</br>';
/*				div.innerHTML += '<a href="'+data[i].url+'">'+' url +'</a>';
*/
				div.innerHTML += '<iframe id="kaltura_player" src="';
				div.innerHTML += data[i].url;
				div.innerHTML += '" width="400" height="285" allowfullscreen webkitallowfullscreen mozAllowFullScreen allow="autoplay *; fullscreen *; encrypted-media *" sandbox="allow-forms allow-same-origin allow-scripts allow-top-navigation allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation-by-user-activation" frameborder="0" title="Kaltura Player"> </iframe>';

				
                mainContainer.appendChild(div);
            }
        }
    </script>
  
  
  
</body>
</html>
